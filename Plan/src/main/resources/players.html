<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Plan | Inspect %name%</title>
        <meta name="description" content="Player inspect window">
        <meta name="author" content="Rsl1122">
        <link rel="icon" href="https://puu.sh/tK0KL/6aa2ba141b.ico" type="image/x-icon" />
        <script src="http://puu.sh/ubCTc/7e611ffe42.js"></script>
        <style>
            * {
                box-sizing: border-box;
            }
            img {
                width: auto;
            }
            body {
                line-height: 140%;
                font-family: Verdana, Geneva, sans-serif;
                font-style: normal;
            }
            header, footer {
                line-height: 40%;
                background-color: #267F00;
                color: white;
                padding: 10px 15px 5px 15px;
                font-family: futura-pt, Futura, Futura-Medium, Verdana, Geneva, sans-serif;
                font-style: normal;
            }
            .column {
                float: left;
                padding: 15px;
            }
            .link {
                color: green;
                text-decoration:none!important;
            }
            .link:hover {
                color: darkgreen;
            }
            .clearfix::after {
                content: "";
                clear: both;
                display: table;
            }
            .green {
                color: #55FF55;
            }
            .red {
                color: #FF5555;
            }
            table.sortable thead {
                background-color: #267F00;
                color:white;
                font-weight: bold;
                cursor: default;
            }
            .table {
                table-layout: fixed; 
                border-style: solid; 
                border-width: 1px; 
                padding: 8px 14px;
                width: 100%;
            }
        </style>
    </head>
    <body>

        <header>
            <img style="float: right; padding: 5px" src="http://puu.sh/tJZUb/c2e0ab220f.png" alt="Player Analytics | Players">
            <p style="float: right; text-align: right;">Player Analytics v.%version%</p>
            <h1>Plan | Players</h1>
            <h4>Showing %total% players</h4>
        </header>
        <div class="clearfix">
            <div class="column">
                <table class="sortable table">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Active</th>
                            <th>Playtime</th>
                            <th>Login times</th>
                            <th>Last seen</th>
                            <th>Geolocation</th>
                        </tr>
                    </thead>
                    <tbody>
                        %sortabletable%
                    </tbody>
                </table>                
            </div>
        </div>
    </body>
</html>
