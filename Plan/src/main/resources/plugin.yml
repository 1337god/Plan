name: Plan
author: Rsl1122
main: main.java.com.djrapitops.plan.Plan
version: 3.0.0

softdepend:
- OnTime
- EssentialsX
- Towny
- Vault
- Factions
- SuperbVote
- AdvancedAchievements

commands:
  plan:
    usage: /<command> <name>
    description: base command
  inspect:
    usage: /plan inspect <name>
    description: inspect player data
  analyze:
    usage: /plan analyze
    description: analyze all players' data, add -refresh to refresh analysis.
  reload:
    usage: /plan reload
    description: reload plugin config
  search:
    usage: /plan <search terms> -p add -p to make not search playername
    description: search data of multiple players with search terms
  manage:
    usage: /plan manage <manage subcommand>
    description: manage the database
  
permissions:
  plan.?:
    description: Help command
    default: true
  plan.inspect:
    description: Allows you to check your player data. 
    default: true
  plan.inspect.other:
    description: Allows you to check other players' player data.
    default: op
  plan.analyze:
    description: Allows you to check analysed data about all players.
    default: op
  plan.reload:
    description: Allows to reload plugin config
    default: op
  plan.search:
    description: Allows search
    default: op
  plan.info:
    description: Allows to view info
    default: op
  plan.ignore.commanduse:
    description: Commands used by this player are not saved
    default: false
  plan.manage:
    description: Manage the database, clear, move, combine.
    default: op
  
  plan.basic:
    children:
      plan.?: true
      plan.inspect: true         
  plan.advanced:
    childer:
      plan.basic: true
      plan.info: true   
      plan.analyze: true
  plan.staff:
    children:
      plan.search: true
      plan.advanced: true
      plan.inspect.other: true
      plan.reload: true
  plan.*:
    children:
      plan.manage: true
      plan.staff: true