name: Java CI

on: [push]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Checkstyle
      run: |
        cd Plan
        ./gradlew checkstyleMain checkstyleTest
    - name: Run tests
      run: |
        cd Plan
        ./gradlew test
